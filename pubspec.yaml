name: movie_list_app
description: Top movies.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  rxdart: ^0.27.7
  get_it: ^7.6.0
  injectable: ^2.1.2
  drift: ^2.10.0
  dio: ^5.3.0
  dartz: ^0.10.1
  provider: ^6.0.5
  json_annotation: ^4.8.1
  path_provider: ^2.0.15
  path: ^1.8.3
  sqlite3_flutter_libs: ^0.5.15
  cached_network_image: ^3.2.3
  firebase_core: ^2.21.0
  firebase_auth: ^4.1.0
  firebase_storage: ^11.2.0
  email_validator: ^2.1.17
  intl: ^0.18.0
  flutter_localizations:
    sdk: flutter
  translit: ^2.0.1
  shared_preferences: ^2.2.2

dev_dependencies:
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  json_serializable: ^6.7.1
  drift_dev: ^2.10.0
  injectable_generator: ^2.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon_app.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/fonts/roboto/
    - assets/icon/icon_app.png

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/roboto/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/roboto/Roboto-Black.ttf
          weight: 900
flutter_intl:
  enabled: true
